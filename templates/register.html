        <script>
            function getLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(showPosition);
                } else {
                    console.log("Geolocation is not supported by this browser.");
                }
            }

            function showPosition(position) {
                var Latitude = position.coords.latitude
                var Longitude = position.coords.longitude
                var geocodeApi = "65e9c5056a7bc467740792yxc29924e"
                url = "https://geocode.maps.co/reverse?lat=" + Latitude + "&lon=" + Longitude + "&api_key=" + geocodeApi
                fetch(url).then(response => response.json())
                    .then(data => {
                        console.log(data.address.city);
                        localStorage.setItem("Location",data.address.city)
                    });
            }
            document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('form'); // If you have more than one form, use a more specific selector

    form.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting

        const formData = new FormData(form);
        console.log(formData.entries())
        const formValues = {};
        for (const [key, value] of formData.entries()) {
            console.log(key,value)
            if (value instanceof File) {
            // Handle file input; for demonstration, we'll just store some basic info
            formValues[key] = {
                name: value.name,
                type: value.type,
                size: value.size
            };
        } else {
            // Handle other inputs as usual
            formValues[key] = value;
        }
        }
        console.log(formValues)
        localStorage.setItem("formValues",JSON.stringify(formValues));

        console.log(localStorage.getItem("formValues"));
       
        window.location.href="selfie.html";
   
    
    });
});
